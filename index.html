<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resourec/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="styles/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <title>Memes App</title>
</head>
<body>
  
  <main class="main">
    <div class="container">
      <div class="setting__container">
        <h2 class="setting__title">Setting:</h2>
        <div class="setting__mems-wrapper">
          <h3 class="mems__title">Mem</h3>
          <select id="mem-select" class="mem-select" name="mem">
            <option value="">Choose image</option>
          </select>
        </div>
        <div class="top-text__wrapper">
          <h3 class="top-text__title">Top text</h3>
          <input id="top-text-input" class="top-text-input" type="text" placeholder="Text" maxlength="150" required>
        </div>
        <div class="bottom-text__wrapper">
          <h3 class="bottom-text__title">Bottom text</h3>
          <input id="bottom-text-input" class="bottom-text-input" type="text" placeholder="Text" maxlength="150" required>
        </div>
        <button id="clear-button">Clear button</button>
      </div>

      <div class="preview__container">
        <h2 class="preview__title">Preview:</h2>
        <div class="preview__content-container">
          <p id="top-text" class="top-text"></p>
          <img id="mems__img" class="mems__img" src="" alt="random mem image">
          <p id="bottom-text" class="bottom-text"></p>
        </div>
      </div>
    </div>
  </main>


  <script src="scripts/view.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/controller.js"></script>
  <script src="scripts/index.js"></script>
 <!-- <script src="test.js"></script>-->
</body>
</html>
